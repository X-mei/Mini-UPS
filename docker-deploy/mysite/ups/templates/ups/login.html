<html>
	<head>
		<title>Mini UPS</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/static/ups/assets/css/login.css"/>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
            <div class="user">
                <header class="user__header">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
                        <h1 class="user__title">A lightweight and simple sign-up form</h1>
                </header>
                
                <form class="form" method="POST">
                    {% csrf_token %}
                    <div class="form__group">
                        <input for="{{ u_form.username.value }}" type="text" placeholder="Username" class="form__input" />
                    </div>
                    
                    <div class="form__group">
                        <input for="{{ u_form.email.value }}" type="email" placeholder="Email" class="form__input" />
                    </div>
                    
                    <div class="form__group">
                        <input for="{{ u_form.password.value }}" type="password" placeholder="Password" class="form__input" />
                    </div>

                    <button class="btn" type="submit">Register</button>
                </form>
            </div>
        <!-- Scripts -->
			<script src="/static/ups/assets/js/login.js"></script>
	</body>
</html>
